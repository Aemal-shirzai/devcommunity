{% extends 'main.html' %}

{% block title %} Message from {{ message.name }} {% endblock title %}

{% block content %}

<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'account_inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{ message.subject }}</h4>
          <a href="profile.html" class="message__author">{{ message.name }}</a>
          <p class="message__date">{{ message.create_date }}</p>
          <div class="message__body">
            {{ message.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>

{% endblock content %}
