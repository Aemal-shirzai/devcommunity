<!-- Header Section -->
{% load static %}
<header class="header">
<div class="container container--narrow">
    <a href="{% url 'project_index' %}" class="header__logo">
        <img src="{% static 'main/img/logo.svg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
            <span>Menu</span>
            <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
            <li class="header__menuItem"><a href="{% url 'profile_index' %}">Developers</a></li>
            <li class="header__menuItem"><a href="{% url 'project_index' %}">Projects</a></li>
            {% if not request.user.is_authenticated %}
            <li class="header__menuItem"><a href="{% url 'profile_login' %}" class="btn btn--sub">Login</a></li>
            {% else %}
            <li class="header__menuItem"><a href="{% url 'account_inbox' %}">Inbox</a></li>
            <li class="header__menuItem"><a href="{% url 'profile_account' %}">{{ request.user.username }}</a></li>
            <li class="header__menuItem"><a href="{% url 'project_create' %}">Add Project</a></li>
            <li class="header__menuItem"><a href="{% url 'profile_logout' %}" class="btn btn--sub">Logout</a></li>
            {% endif %}
        
        </ul>
    </nav>
</div>
</header>
